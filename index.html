<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Track</title>
    <link rel="stylesheet" href="../STAGE_ONE/style.css" />
  </head>
  <body>
    <div class="container">
        <section >
      
      <div class="profile">
       
       
        <img
          src="../STAGE_ONE/img/IMG_20230902_130823~2.jpg"
          alt="Aliyu idris "
          data-testid="slackDisplayImage" />
          <h1> <span>Hi</span>, I'm Aliyu idris </h1>
          <p>
             a frontend developer passionate about tech
         </p>
         
   
      
      
        <div class="date-time">
          <h1>Day of the Week</h1>
            <p data-testid="currentDayOfTheWeek"></p>

            <p data-testid="currentUTCTime"></p>
          </div>
    
          <div class="track">
            <h2>my Track:</h2>
            <h3 data-testid="myTrack">Frontend</3>
          </div>
    
          <div class="github">
    
            <h1>get the source code here</h1>
            <a
              href="https://github.com/AleeyuDev/Stage_one"
              data-testid="githubURL"
              >GitHub Repository</a
            >
          </div>
        </div>
      </section>
    </div>
    <script src="../STAGE_ONE/main.js"></script>
  </body>
</html>
