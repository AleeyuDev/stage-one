<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <div class="container">
      <img alt="Aliyu Idris" data-testid="slackDisplayImage" class="display-img" src="img/IMG_20230902_130823~2.jpg"/>

      <strong>
           Track:

      </span>
      </div><br>
      <a data-testid="githubURL" class="github-btn" href="https://github.com/AleeyuDev/Stage_one">
          My GitHub Repository
         </a>

         </p>
      </div>
    </div>
